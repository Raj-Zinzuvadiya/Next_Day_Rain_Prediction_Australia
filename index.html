<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Next Day Rain Prediction</title>
    <style>
    .col-md-4,.col-md-1{
        padding: 10px;
    }
    label{
        font-weight: 500;
    }
    body{
        /* background-color: rgb(233, 233, 214); */
    }
    </style>
  </head>
  <body>
    
    <h1 class="text-center text-danger">Next Day Rain Prediction</h1>

    <div class="container mt-5">
        

    <form action="/predict" method="POST" class="row">
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4">
            <label for="mintemp" class="form-label">MinTemp (째C)</label>
            <input type="number" name ="mintemp" class="form-control" id="mintemp">
        </div>
        <div class="col-md-4">
            <label for="maxtemp" class="form-label">MaxTemp (째C)</label>
            <input type="number" name ="maxtemp" class="form-control" id="maxtemp">
        </div>
        <div class="col-md-1 offset-md-1"></div> 
        <div class="col-md-4 offset-md-2">
            <label for="RainFall" class="form-label">RainFall (mm)</label>
            <input type="number" name ="RainFall"  class="form-control" id="RainFall">
        </div>
        <div class="col-md-4">
            <label for="WindGustDir" class="form-label">WindGustDir</label>
            <select class="form-select" name = "WindGustDir" aria-label="Default select example">
                <option selected>Select Wind Direction</option>
                <option value="E">E</option>
                <option value="ENE">ENE</option>
                <option value="ESE">ESE</option>
                <option value="N">N</option>
                <option value="NE">NE</option>
                <option value="NNE">NNE</option>
                <option value="NNW">NNW</option>
                <option value="NW">NW</option>
                <option value="S">S</option>
                <option value="SE">SE</option>
                <option value="SSE">SSE</option>
                <option value="SSW">SSW</option>
                <option value="SW">SW</option>
                <option value="W">W</option>
                <option value="WNW">WNW</option>
                <option value="WSW">WSW</option>
              </select>
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="WindGustSpeed" class="form-label">WindGustSpeed (km/h) </label>
            <input type="number" name = "WindGustSpeed" class="form-control" id="WindGustSpeed">
        </div>
        <div class="col-md-4">
            <label for="WindDir9am" class="form-label">WindDir9am</label>
            <select class="form-select" name = "WindDir9am" aria-label="Default select example">
                <option selected>Select Wind Direction</option>
                <option value="E">E</option>
                <option value="ENE">ENE</option>
                <option value="ESE">ESE</option>
                <option value="N">N</option>
                <option value="NE">NE</option>
                <option value="NNE">NNE</option>
                <option value="NNW">NNW</option>
                <option value="NW">NW</option>
                <option value="S">S</option>
                <option value="SE">SE</option>
                <option value="SSE">SSE</option>
                <option value="SSW">SSW</option>
                <option value="SW">SW</option>
                <option value="W">W</option>
                <option value="WNW">WNW</option>
                <option value="WSW">WSW</option>
              </select>
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="WindDir3pm" class="form-label">WindDir3pm</label>
            <select class="form-select" name = "WindDir3pm" aria-label="Default select example">
                <option selected>Select Wind Direction</option>
                <option value="E">E</option>
                <option value="ENE">ENE</option>
                <option value="ESE">ESE</option>
                <option value="N">N</option>
                <option value="NE">NE</option>
                <option value="NNE">NNE</option>
                <option value="NNW">NNW</option>
                <option value="NW">NW</option>
                <option value="S">S</option>
                <option value="SE">SE</option>
                <option value="SSE">SSE</option>
                <option value="SSW">SSW</option>
                <option value="SW">SW</option>
                <option value="W">W</option>
                <option value="WNW">WNW</option>
                <option value="WSW">WSW</option>
              </select>
        </div>
        <div class="col-md-4">
            <label for="WindSpeed9am" class="form-label">WindSpeed9am (km/h)</label>
            <input type="number" name = "WindSpeed9am" class="form-control" id="WindSpeed9am">
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="WindSpeed3pm" class="form-label">WindSpeed3pm (km/h)</label>
            <input type="number" name = "WindSpeed3pm" class="form-control" id="WindSpeed3pm">
        </div>
        <div class="col-md-4">
            <label for="Humidity9am" class="form-label">Humidity9am (gm/ml) </label>
            <input type="number" name="Humidity9am" class="form-control" id="Humidity9am">
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="Humidity3pm" class="form-label">Humidity3pm (gm/ml) </label>
            <input type="number" name="Humidity3pm" class="form-control" id="Humidity3pm">
        </div>
        <div class="col-md-4">
            <label for="Pressure9am" class="form-label">Pressure9am (Pascal)</label>
            <input type="number" name = "Pressure9am" class="form-control" id="Pressure9am">
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="Pressure3pm" class="form-label">Pressure3pm (Pascal)</label>
            <input type="number" name = "Pressure3pm" class="form-control" id="Pressure3pm">
        </div>
        <div class="col-md-4">
            <label for="Cloud9am" class="form-label">Cloud9am</label>
            <input type="number" name = "Cloud9am" class="form-control" id="Cloud9am">
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="Cloud3pm" class="form-label">Cloud3pm</label>
            <input type="number"  name = "Cloud3pm" class="form-control" id="Cloud3pm">
        </div>
        <div class="col-md-4">
            <label for="Temp9am" class="form-label">Temp9am (째C) </label>
            <input type="number" name = "Temp9am" class="form-control" id="Temp9am">
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <label for="Temp3pm" class="form-label">Temp3pm (째C)</label>
            <input type="number" name = "Temp3pm" class="form-control" id="Temp3pm">
        </div>
        <div class="col-md-4">
            <label for="RainToday" class="form-label">RainToday</label>
            <select class="form-select" name = "RainToday" aria-label="Default select example">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
              </select>
        </div>
        <div class="col-md-1 offset-md-1"></div>
        <div class="col-md-4 offset-md-2">
            <input type="submit" class="btn btn-success" value="Predict">
        </div>
       
    </form>
    </div>


    <div class="container mt-5">
        <hr class="mb-5">
        <h1 class="display-4 text-center text-primary">Prediction</h1>
       <h2 class="text-center display-6 text-danger"> <b>  {{ predict_text }} </b> </h2>
       <hr class="mt-5">
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
